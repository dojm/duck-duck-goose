<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Duck Duck Duck Duck Goose</title>
</head>
<body>
  <div class="container">
    <h1>Duck Duck Duck Duck Duck...Goose!</h1>

    <div class="five columns input-area">
      <img src="img/ralph.jpg" id="main-image" width="300px">
      <label for="userInput">Enter the number of pats</label>
      <input type="number" id="user-input" placeholder="Enter a number">
      <button type="submit">Goose!</button>
      
    </div>
    <div class="six columns players-area">
      <img src="img/lisa.png" id="lisa">
      <img src="img/bart.png" id="bart">
      <img src="img/maggie.png" id="maggie">
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
